<!--DIGITAL CLOCK HTML-->
<!DOCTYPE html>
<html>

<head>
    <title>Weather Man</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="./weatherman.css" />
</head>

<body>
    <h2><i class="fa-solid fa-sun"></i> Weather Man</h2>
    <form id="searchform">
        <input type="search" placeholder="City" id="search" autocomplete="off" required />
        <br><br />
        <button id="searchbtn">Search</button>
    </form>

    <main id="appcontainer">
        <div id="location">
            <p>City</p>
        </div>

        <div id="temperature">
            <img id="tempicon" src="./icons/day.svg" alt="">
            <p><span id="tempvalue">temperature</span><span id="metric">&#176c</span></p>
        </div>

        <div id="weather">
            <p>Weather</p>
        </div>
       

    </main>   
    
    
    
    <div class="footer"> 
        <p id="parafoot">Powered by: <a id="poweredby" href="https://openweathermap.org/" target="_blank">OpenWeatherMap || </a> 
        <a id="#repo" href="https://github.com/arun-j-raman/Responsive-Web-Design" target="_blank">
            <i class="fa-brands fa-github"></i>
            View on GitHub
        </a></p>
    </div> 
   
    <script src="./weatherman.js" type="text/javascript"></script>
</body>

</html>
